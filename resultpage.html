<html>
  <head>
    <title>Provincial Park Vacation Picker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/resultpage.css" />
  </head>
  <body>
    <div id="weather-result"></div>
    <div class="google-map">
      <h2>Get Direction</h2>
      <div id="input-panel">
        <input type="text" id="origin" placeholder="Enter address ... " />
      </div>
      <div id="park-selection">
        <select id="park">
          <option value="Algonquin Provincial Park">
            Algonquin Provincial Park
          </option>
          <option value="Killarney Provincial Park">
            Killarney Provincial Park
          </option>
          <option value="Sleeping Giant Provincial Park">
            Sleeping Giant Provincial Park
          </option>
          <option value="Lake Superior Provincial Park">
            Lake Superior Provincial Park
          </option>
        </select>
      </div>
      <div id="mode-of-travel">
        <b>Mode of travel</b>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
        <button id="searchBtn">search</button>
      </div>
    </div>
    <div id="map"></div>
    <div id="output">
      <div id="distance"></div>
      <div id="time"></div>
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3mVzFq9Sx_381Emz1arBcg6QzxzPMQOs&libraries=places"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./assets/js/resultpage.js"></script>
  </body>
</html>
